<!DOCTYPE html>
<html lang="en">
<head>
    <title>Research Assistant</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Research Assistant v2.0 - Powered by Gemini</h2>
        </div>
        <div class="actions">
            <button id="summarizeBtn">Summarize</button>
            <!-- Toggle Switch with Moon and Sun Symbols -->
            <label class="switch">
                <input type="checkbox" class="toggle">
                <span class="slider"></span>
                <span class="card-side"></span>
                
            </label>
        </div>
        <div id="results"></div>
        <div class="notes">
            <h3>Research Notes</h3>
            <textarea name="" id="notes" placeholder="Take notes here"></textarea>
            <button id="saveNotesBtn">Save Notes</button>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
